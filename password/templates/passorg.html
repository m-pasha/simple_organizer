<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Organizer</title>
</head>
<body>
{% include 'template.html' %}
<div class="col-md-8">
    <h2>Your Passwords {{user}}</h2><hr>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>URL Resource</th>
                <th>Pass***</th>
            </tr>
        </thead>
        <tbody>
            {% for pass in pass_list %}
                <tr>
                    <td>{{pass.pk}}</td>
                    <td>{{pass.resource_url}}</td>
                    <td>{{pass.password_res}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div class="col-md-2">
        <div class="list-group">
            <a class="list-group-item active">_OPERATIONS_</a>
            <a href="#" class="list-group-item">Add new PASS</a>
        </div>
</div>
</body>
</html>
