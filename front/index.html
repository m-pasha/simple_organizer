<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainController">
    <head>
        <meta charset="UTF-8">

        <title>{{ title }}</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/icon_team_16x16.png">
        <!-- Main style sheet -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300,700,400">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    </head>
    <body>

    <!-- Header -------------------------------------------------------------------------->
        <header id="home" class="header">
            <div class="container">
                <a href="#home" class=""><img src="img/organizer_logo.png" alt="Logo"></a>
            <!-- Main Menu Start -->
                <ul class="">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
                <hr>
             <!-- Main Menu End -->
            </div>
        </header>

    <!-- Body ---------------------------------------------------------------------------->
        <div class="main">
            <div class="container">
                <h2>It's Front_End!<br>{{ team }}</h2>
                <hr>
            </div>
            <!-- Login ---------------->
            <div> <!-- ng-app="" ng-controller="" -->
                <form name="form" ng-submit="login()" role="form">
                    <div class="form-group">
                        <label for="email">Username</label>
                        <input type="text" name="email" id="email" class="form-control" ng-model="email" required />
                        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Username is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-actions">
                        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                        <img ng-if="dataLoading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>
                    </div>
                </form>
                <table>
                    <tbody>
                        <tr>
                           <td>Your email & password: {{ email + " | " + password }}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>

    <!-- Footer ------------------------------------------------------------------------->
        <footer>
            <div class="footer">
                <div class="container">
                    <hr>
                    <img src="img/icon_team_150x150.png" alt="Logo">
                    <br>
                    <h3>{{ team | uppercase }} &copy 2018</h3>
                    <hr>
                </div>
            </div>
        </footer>

    <!-- JS files loading ------------------->

        <!-- Modules -->
    <script src="js/app.js"></script>

        <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>
    <script src="js/login/controllers.js"></script>

        <!-- Services -->
    <script src="js/login/services.js"></script>

    </body>
</html>
