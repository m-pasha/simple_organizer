<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="MainController">
    <head>
        <meta charset="UTF-8">

        <title>{{ title }}</title>

        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/icon_team_16x16.png">
        <!-- Main style sheet -->
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!-- Font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300,700,400">

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

    </head>
    <body>

    <!-- Header -------------------------------------------------------------------------->
        <header id="home" class="header">
            <div class="container">
                <a href="#home" class=""><img src="img/organizer_logo.png" alt="Logo"></a>
            <!-- Main Menu Start -->
                <ul class="">
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">ABOUT</a></li>
                </ul>
                <hr>
             <!-- Main Menu End -->
            </div>



        </header>

    <!-- Body ---------------------------------------------------------------------------->
        <div class="main">
            <div class="container">
                <h2>It's Front_End!<br>{{ team }}</h2>
                <hr>
            </div>
            <!-- Login ---------------->
            <div> <!-- ng-app="" ng-controller="" -->
                <table>
                    <tbody>
                        <tr>
                            <td align="right">Login: <input type="text" ng-model="login"></td>
                            <td align="right"><input type="submit" value="Login"></td>
                        </tr>
                        <tr>
                           <td>Password: <input type="text" ng-model="password"></td>
                        </tr>
                    </tbody>
                </table>
                <table>
                    <tbody>
                        <tr>
                           <td>Your login & password: {{ login + " | " + password }}</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>

    <!-- Footer ------------------------------------------------------------------------->
        <footer>
            <div class="footer">
                <div class="container">
                    <hr>
                    <img src="img/icon_team_150x150.png" alt="Logo">
                    <br>
                    <h3>{{ team | uppercase }} &copy 2018</h3>
                    <hr>
                </div>
            </div>
        </footer>

    <!-- JS files loading ------------------->

        <!-- Modules -->
        <script src="js/app.js"></script>

        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>

        <!-- Services -->

    </body>
</html>
