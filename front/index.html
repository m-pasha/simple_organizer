<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="homeCtrl as vm">
    <head>
        <meta charset="UTF-8">
        <title>{{ vm.title }}</title>
    <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/icon_team_16x16.png">
    <!-- Main style sheet -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Font -->
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:500,300,700,400">
    <!-- JS files loading ------------------->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-route.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.min.js"></script>
    <!-- Modules -->
        <script src="js/app.js"></script>
    <!-- Controllers -->
        <script src="js/homeCtrl.js"></script>
    <!-- Module  Accounts-->
        <script src="js/accounts/accountsCtrl.js"></script>
        <script src="js/accounts/accountsService.js"></script>
        <script src="js/accounts/accountsFactory.js"></script>
    <!-- Config -->
        <script src="js/routeConfig.js"></script>
    </head>
    <body>
    <!-- Header -------------------------------------------------------------------------->
    <header class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a href="#!" class="navbar-brand"><img src="img/organizer_logo.png" alt="Logo"></a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!"> Home </a></li>
                    <li><a href="#!login"> Log In</a></li>
                    <li><a href="#!about"> About </a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="col-md-2">
        <div class="list-group">
            <a href="/" class="list-group-item active" align="center">Main menu</a>
            <a href="/task/cat/list" class="list-group-item">Budget</a>
            <a href="/diary" class="list-group-item">Contacts</a>
            <a href="/budget/invoice/list" class="list-group-item">Diary</a>
            <a href="/contacts/list" class="list-group-item">Password Organizer</a>
            <a href="/password/list" class="list-group-item">Task</a>
        </div>
     </div>
    <!-- Body ---------------------------------------------------------------------------->
        <div class="main">
            <div class="container">
                <h2 align="center">{{ team }}</h2>
                <h5 align="center">Date && time loading page: {{ today | date:'dd/MM/yyyy - HH:mm:ss'}}</h5>
            </div>
    <!-- ng-view ------------------------------------------------------------------------>
            <div class="ng-view"></div>
        </div>
    <!-- Footer ------------------------------------------------------------------------->
        <footer>
            <div class="">
                <div class="">
                    <hr>
                    <img src="img/icon_team_150x150.png" alt="Logo">
                    <br>
                    <h5>{{ team | uppercase }} &copy {{ today | date:'yyyy'}}</h5>
                </div>
            </div>
        </footer>
    </body>
</html>
