<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ vm.title }}</title>
</head>
<body>
  <h1 class="page-header">Category Task <small><span class="glyphicon glyphicon-check"></span></small></h1>
  <ul class="nav nav-tabs">
    <li><a href="#!task/short">Short Task</a></li>
    <li><a href="#!task">Task</a></li>
    <li><a href="#!task/event">Event</a></li>
    <li class="active"><a href="#!task/category">Category Task</a></li>
  </ul>
  <button type="button" class="btn btn-info" ng-click="listCategoryTask()">List
        <span class="glyphicon glyphicon-refresh"></span></button>
  <button type="button" class="btn btn-success" ng-click="addCategoryTask()">Add
        <span class="glyphicon glyphicon-plus"></span></button>
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th># ID</th>
        <th>Title</th>
        <th>Edit Delete</th>
      </tr>
      <tr ng-repeat="item in listCT">
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td><button type="button" class="btn btn-info" ng-click="editCategoryTask(item)">
                    <span class="glyphicon glyphicon-pencil"></span></button>
          <button type="button" class="btn btn-danger" ng-click="deleteCategoryTask(item.id)">
                    <span class="glyphicon glyphicon-remove"></span></button></td>
      </tr>
    </table>
  </div>
  <div ng-if="addTaskState || editTaskState">
    <h3>{{ edit_status }}</h3>
    <form role="form">
      <div class="col-md-4">
        Title<input type="text" class="form-control" ng-model="categoryTask.title">
      </div>
      <button type="button" class="btn btn-success" ng-click="createCategoryTask()" ng-if="addTaskState">
                Add category</button>
      <button type="button" class="btn btn-success" ng-click="updateCategoryTask()" ng-if="editTaskState">
                Save category</button>
      <button type="button" class="btn btn-warning" ng-click="cancel()" ng-if="addTaskState || editTaskState">
                Cancel</button>
    </form>
  </div>
</body>
</html>
